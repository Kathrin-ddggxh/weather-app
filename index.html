<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="mt-4" id="city-search-engine">
          <div class="row">
            <div class="col-6 w-100">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Enter your city here"
                  id="city-input"
                />
              </div>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary w-100">Go</button>
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Here
              </button>
            </div>
          </div>
        </form>
        <header class="border rounded mt-2">
          <div class="row">
            <div class="col-6">
              <h1>
                <span
                  class="current-temperature"
                  id="current-temperature"
                ></span>
                <span class="temp-units">¬∞C</span>
              </h1>
            </div>
            <div class="col-6">
              <h2>‚õÖ</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h3></h3>
              <section id="current-time">current time</section>
            </div>
            <div class="col-6">
              <h4 id="description"></h4>
              <ul>
                <li class="extra-info">
                  Humidity: <span id="humidity"></span>%
                </li>
                <li class="extra-info">Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </header>
        <br />
        <section class="forecast border rounded">
          <h5><strong>5 Day Forecast</strong></h5>
          <ul>
            <div class="row justify-content-around">
              <div class="col-2 border rounded px-4" id="day-column">
                <li>
                  <div class="day">Fri</div>
                  <div class="emoji">üåß</div>
                  <div class="temperature">6¬∞</div>
                </li>
              </div>
              <div class="col-2 border rounded" id="day-column">
                <li>
                  <div class="day">Sat</div>
                  <div class="emoji">‚òÅ</div>
                  <div class="temperature">7¬∞</div>
                </li>
              </div>
              <div class="col-2 border rounded" id="day-column">
                <li>
                  <div class="day">Sun</div>
                  <div class="emoji">‚õÖ</div>
                  <div class="temperature">9¬∞</div>
                </li>
              </div>
              <div class="col-2 border rounded" id="day-column">
                <li>
                  <div class="day">Mon</div>
                  <div class="emoji">‚õÖ</div>
                  <div class="temperature">10¬∞</div>
                </li>
              </div>
              <div class="col-2 border rounded" id="day-column">
                <li>
                  <div class="day">Tue</div>
                  <div class="emoji">üå§</div>
                  <div class="temperature">11¬∞</div>
                </li>
              </div>
            </div>
          </ul>
        </section>
        <script src="src/index.js"></script>
      </div>
      <span class="open-source-link"
        ><a href="https://github.com/Kathrin-ddggxh/weather-app" target="_blank"
          >Open-source code</a
        >
        by Kathrin Welfare</span
      >
    </div>
  </body>
</html>
